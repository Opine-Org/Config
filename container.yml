services:
    cache:
        class:     'Opine\Cache\Service'
    topic:
        class:     'Opine\Topic'
        arguments: ['@container']
    config:
        class:     'Opine\Config'
        arguments: ['%root%', '@cache']
    db:
        class:     'Opine\Mongo'
        arguments: ['@config', '@topic']
    yamlSlow:
        class:     'Symfony\Component\Yaml\Yaml'